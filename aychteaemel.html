<!DOCTYPE html>
<html>
  <head>
    <title>Form to CSV</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#submitBtn").click(function () {
          var name = $("#name").val();
          var email = $("#email").val();
          var course = $("#course").val();
          var professor = $("#professor").val();
          var comments = $("#comments").val();

          // Send the form data to the server-side API
          $.ajax({
            url: "api/save_data.php",
            method: "POST",
            data: {
              name: name,
              email: email,
              course: course,
              professor: professor,
              comments: comments, // Include comments in the data
            },
            success: function (response) {
              alert(response);
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <h2>Form to CSV</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" required /><br /><br />

    <label for="email">Email:</label>
    <input type="email" id="email" required /><br /><br />

    <label for="course">Course:</label>
    <input type="text" id="course" required /><br /><br />

    <label for="professor">Professor:</label>
    <input type="text" id="professor" required /><br /><br />

    <label for="comments">Comments:</label>
    <textarea id="comments" rows="4" required></textarea><br /><br />

    <button id="submitBtn">Submit</button>
  </body>
</html>
